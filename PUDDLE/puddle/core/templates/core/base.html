<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            }
        }
    </script>
    <title>Carbon Footprints | {% block title %}{% endblock %}</title>
</head>
<body class="bg-[url('https://greec.in/wp-content/uploads/2024/02/1192276_OSVNZG0-min-981x1024.jpeg')] bg-cover bg-center bg-no-repeat min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="sticky top-0 bg-white shadow-md z-50 py-6 px-6 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-teal-600 flex items-center">
            <img src="https://media.licdn.com/dms/image/v2/D560BAQGoZ8MWYmzHww/company-logo_200_200/company-logo_200_200/0/1713508658628/greec_in_logo?e=2147483647&v=beta&t=BQyC8nRs1ZWarmJ6MS4My8BBHm4Z3-itDp9SEG6SdzI" 
                 alt="GREEC Pvt Ltd Logo" 
                 class="h-12 w-auto mr-3"
                 onerror="this.style.display='none'">
            Sustainability Project
        </a>                  
        <div class="space-x-6 flex items-center">
            <a href="#" class="text-lg font-semibold text-teal-600 hover:text-teal-700">Browse</a>
            {% if request.user.is_authenticated %}
                <p class="text-sm text-gray-600">Welcome, {{ request.user.username }}</p>
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
                <a href="{% url 'admin:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">
                    Dashboard
                </a>
                
                <ul>
                    <li><a href="{% url 'core:cards' %}" class="px-6 py-3 text-lg font-semibold bg-indigo-500 text-white rounded-xl hover:bg-indigo-700">View Records</a></li>
                </ul>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
            {% endif %}
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-6 py-6 flex flex-col space-y-6">
        {% block content %}
         {% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="mt-6 p-6 text-center bg-teal-500 text-white">
        <ul>
            <li><a href="{% url 'core:contact' %}" class="hover:text-gray-300">Contact</a></li>
        </ul>
        <p>&copy; 2025 Puddle. All Rights Reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Buildings List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Government Buildings</h2>

        <table>
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Website</th>
                </tr>
            </thead>
            <tbody>
                {% for building in govt_building_data %}
                <tr>
                    <td>{{ building.department }}</td>
                    <td>{{ building.address }}</td>
                    <td>{{ building.email }}</td>
                    <td>{{ building.contact }}</td>
                    <td>
                        <a href="{{ building.website }}" target="_blank">
                            {{ building.website }}
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" style="text-align: center;">No records found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>SDA Haryana List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>SDA Haryana Records</h1>
    <table border="1">
        <tr>
            <th>State</th>
            <th>Name of Officer</th>
            <th>Designation</th>
            <th>Office Tel. No.</th>
            <th>Email ID</th>
            <th>EPBX No.</th>
        </tr>
        {% for entry in sda_haryana_data %}
        <tr>
            <td>{{ entry.state }}</td>
            <td>{{ entry.name }}</td>
            <td>{{ entry.designation }}</td>
            <td>{{ entry.office_tel }}</td>
            <td>{{ entry.email }}</td>
            <td>{{ entry.epbx_no }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

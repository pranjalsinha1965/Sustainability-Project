{% extends "core/base.html" %}

{% block title %}Add Railway Division Details{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-teal-600 mb-4">Add Railway Division Details</h2>

        <form method="POST" action="{% url 'add_railway_detail' %}" class="space-y-4">
            {% csrf_token %}
            
            <!-- Zone -->
            <label for="zone" class="block font-medium">Zone</label>
            <input type="text" id="zone" name="zone" class="w-full p-2 border rounded" required>

            <!-- Division Name -->
            <label for="division_name" class="block font-medium">Division Name</label>
            <input type="text" id="division_name" name="division_name" class="w-full p-2 border rounded" required>

            <!-- Officer Name -->
            <label for="officer_name" class="block font-medium">Officer Name</label>
            <input type="text" id="officer_name" name="officer_name" class="w-full p-2 border rounded" required>

            <!-- City -->
            <label for="city" class="block font-medium">City</label>
            <input type="text" id="city" name="city" class="w-full p-2 border rounded" required>

            <!-- Submit Button -->
            <button type="submit" class="w-full p-2 bg-teal-500 text-white rounded hover:bg-teal-700">
                Save
            </button>
        </form>
    </div>
{% endblock %}

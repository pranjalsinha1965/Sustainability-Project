{% extends 'core/base.html' %}
{% block title %}Carbon Footprints - Sections{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-6 py-6 flex flex-col space-y-6">
    <div class="scroll-container bg-white p-4 shadow-md rounded-lg flex space-x-4">
        <div class="w-64 h-64 bg-teal-500 flex flex-col items-center justify-center text-white text-xl font-bold rounded-lg">
            S.D.A. Punjab
            <button class="mt-2 px-4 py-2 bg-white text-teal-600 rounded-lg" onclick="location.href='/add-sda-punjab'">Add Details</button>
            <button class="mt-2 px-4 py-2 bg-gray-200 text-teal-600 rounded-lg" onclick="location.href='/sda-punjab-list'">View List</button>
        </div>
        <div class="w-64 h-64 bg-blue-500 flex flex-col items-center justify-center text-white text-xl font-bold rounded-lg">
            S.D.A. Haryana
            <button class="mt-2 px-4 py-2 bg-white text-blue-600 rounded-lg" onclick="location.href='/add-sda-haryana'">Add Details</button>
            <button class="mt-2 px-4 py-2 bg-gray-200 text-blue-600 rounded-lg" onclick="location.href='/sda-haryana-list'">View List</button>
        </div>
        <div class="w-64 h-64 bg-red-500 flex flex-col items-center justify-center text-white text-xl font-bold rounded-lg">
            Gov. Buildings
            <button class="mt-2 px-4 py-2 bg-white text-red-600 rounded-lg" onclick="location.href='/add-govt-building'">Add Details</button>
            <button class="mt-2 px-4 py-2 bg-gray-200 text-red-600 rounded-lg" onclick="location.href='/govt-building-list'">View List</button>
        </div>
        <div class="w-64 h-64 bg-green-500 flex flex-col items-center justify-center text-white text-xl font-bold rounded-lg">
            Division Details
            <button class="mt-2 px-4 py-2 bg-white text-green-600 rounded-lg" onclick="location.href='/add-division-detail'">Add Details</button>
            <button class="mt-2 px-4 py-2 bg-gray-200 text-green-600 rounded-lg" onclick="location.href='/division-detail-list'">View List</button>
        </div>
        <div class="w-64 h-64 bg-cyan-500 flex flex-col items-center justify-center text-white text-xl font-bold rounded-lg">
            Railways Details
            <button class="mt-2 px-4 py-2 bg-white text-cyan-600 rounded-lg" onclick="location.href='/add-railway-detail'">Add Details</button>
            <button class="mt-2 px-4 py-2 bg-gray-200 text-cyan-600 rounded-lg" onclick="location.href='/railway-detail-list'">View List</button>
        </div>
    </div>
</div>
{% endblock %}

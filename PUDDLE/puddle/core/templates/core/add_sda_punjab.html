{% extends "core/base.html" %}

{% block title %}Add SDA Punjab{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-semibold text-teal-600 mb-6">Add SDA Punjab Details</h2>

        <form method="POST" action="{% url 'add_sda_punjab' %}" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <!-- Designation Field -->
                <div>
                    <label for="designation" class="block text-lg font-medium text-gray-700">Designation</label>
                    <input type="text" id="designation" name="designation" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <!-- Responsibilities Field -->
                <div>
                    <label for="responsibilities" class="block text-lg font-medium text-gray-700">Responsibilities</label>
                    <textarea id="responsibilities" name="responsibilities" rows="4" class="w-full p-3 border border-gray-300 rounded-lg" required></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-between items-center">
                <button type="submit" class="px-6 py-3 bg-teal-500 text-white text-lg font-semibold rounded-lg hover:bg-teal-700">
                    Save
                </button>
            </div>
        </form>
    </div>
{% endblock %}
